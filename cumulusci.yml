minimum_cumulusci_version: '3.60.0'
project:
    name: CumulusCITrailhead
    package:
        name: CumulusCITrailhead
        api_version: '54.0'
    git:
        default_branch: 'main'
    source_format: sfdx

tasks:
    robot:
        options:
            suites: robot/CumulusCITrailhead/tests
            options:
                outputdir: robot/CumulusCITrailhead/results

    robot_testdoc:
        options:
            path: robot/CumulusCITrailhead/tests
            output: robot/CumulusCITrailhead/doc/CumulusCITrailhead_tests.html

    run_tests:
        options:
            required_org_code_coverage_percent: 75
